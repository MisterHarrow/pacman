# pacman-app/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: pacman-service # Name for the service object
  # Add namespace: your-target-namespace if deploying to a specific one
spec:
  selector:
    app: pacman # Selects pods with the 'app: pacman' label
  ports:
  - protocol: TCP
    port: 80        # Port the service will listen on (internal cluster traffic)
    targetPort: 80  # Port on the container the traffic should forward to
  type: ClusterIP     # Makes the service reachable only within the cluster (use port-forward for demo access)
                      # You could use LoadBalancer or NodePort if your cluster setup allows and you want easier external access